<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
    <script  src="https://kit.fontawesome.com/5b41285cd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
      
        <nav class="nav_bar">
           <h2 class="title">TOOLS<i class="fas fa-tools"></i></h2> 
          <ul>

            <li><a href="index.html">Stopwatch</a> </li>  
           <li><a href="timer.html">Timer</a></li>
           <li><a href="epoch.html">Epoch Converter</a></li>  
          <li><a href="translator.html">Translator</a></li>
        </ul>  
        </nav>
        <div class="wrapper">
        <p class="stopw"> <i class="fas fa-stopwatch fa-5x"></i></p>
          <div class="main_content">
            
           <div>
               <span class="stopwatch" id="view">00:00:00:00</span>
           </div>
           <div class="buttons">
               <input type="button" value="Start" id="btn1">
               <input type="button" value="Stop" id="btn2">
               <input type="button" value="Reset" id="btn3">
           </div>     
        </div> 
   
          </div>

    </div>
  
    <script>
        let ms = "00", s ="00", min ="00", hr = "00", id;
      
 
      function stopwatch(){
      
          if(ms++ === 99){
              ms=0;
              s++;
              s<10? s="0"+s: s;
          }

          if(s === 60){
              s =0;
              min++;
              min<10? min="0"+min: min;
          }

          if(min === 60){
              min =0;
              hr++;
              hr<10? hr="0"+hr: hr;
          }
        ms<10?ms="0"+ms:ms;
       document.querySelector('#view').innerText = hr+':'+min +':'+s +':'+  ms;

        
      }

    function run (){
        pause()
       id = setInterval(stopwatch, 10);
    }
 
  
    function pause() {
         clearInterval(id); 

    }
 
   function reset(){
       pause()
       ms =0;
       s =0;
       min =0;
       hr =0;
       document.querySelector('#view').innerText = "00:00:00:00";
    
   }


      document.querySelector('#btn1').addEventListener('click', run);
      document.querySelector('#btn2').addEventListener('click', pause );
      document.querySelector('#btn3').addEventListener('click', reset);

    </script>

</body>
</html>
